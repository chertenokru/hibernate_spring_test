<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>
    <title th:text="${breadcrumb[breadcrumb.length-1].getTITLE()}"></title>
</head>
<body>

<div th:with="title=${breadcrumb[breadcrumb.length-1].getTITLE()}" th:insert="~{header :: header}"></div>


<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Название</th>
        <th scope="col">Кол-во занятий</th>
        <th scope="col">Кол-во студентов</th>
        <th scope="col"></th>
    </tr>
    </thead>


    <tr th:each="course : ${courseList}">

        <td th:text="${course.id}"/>
        <td th:text="${course.description}"/>
        <td th:text="${course.length}"/>
        <td th:text="${course.studentCount}"/>
        <td><a th:href="${coursePage.getURL_ReplaceID(course.id)}"
               th:text="${coursePage.getTITLE()}">Информация о курсе</a></td>
    </tr>

</table>
<div th:insert="~{nav-page :: nav-page}"></div>
<div th:insert="~{footer :: footer}"></div>
</body>
</html>
