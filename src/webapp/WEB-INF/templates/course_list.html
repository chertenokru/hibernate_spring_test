
<table class="table table-bordered table-striped" xmlns:th="http://www.thymeleaf.org">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Название</th>
        <th scope="col">Кол-во занятий</th>
        <th scope="col">Кол-во студентов</th>
        <th scope="col"></th>
    </tr>
    </thead>


    <tr th:each="course : ${courseList}">

        <td th:text="${course.id}"/>
        <td th:text="${course.description}"/>
        <td th:text="${course.length}"/>
        <td th:text="${course.studentCount}"/>
        <td><a th:href="${courseDetailPageLink.getURL_ReplaceID(course.id)}"
               th:text="${courseDetailPageLink.getTITLE()}">Информация о курсе</a></td>
    </tr>

</table>
