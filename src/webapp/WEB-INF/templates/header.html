<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>

    <title th:text="${breadcrumb[breadcrumb.length-1].getTITLE()}+' '+${title}">Заголовок</title>

</head>

<div
        class="header page-header d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
        th:fragment="title(title)">
    <h1 th:text="${breadcrumb[breadcrumb.length-1].getTITLE()}+' '+${title}">Заголовок</h1>
</div>
