<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>

    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>

    <title th:text="${breadcrumb[breadcrumb.length-1].getTITLE()}+' '+${student.name}">Редактирование списка
        курсов </title>
</head>
<body>

<div th:with="title=${breadcrumb[breadcrumb.length-1].getTITLE()}+' '+${student.name}"
     th:insert="~{header :: header}"></div>


<div class="row">

    <div class="col-4  my-tab" id="list-tab" role="tablist">
        <div class="list-group">

            <h2 class="badge badge-primary text-light text20"> Записан на курсы </h2>

            <a th:each="course : ${courseList}" class="list-group-item list-group-item-action"
               th:id="'list-'+${course.id}+'-list'" data-toggle="list" th:href="'#list-'+${course.id}" role="tab"
               aria-controls="profile" th:text="${course.description} ">описание</a>


            <h2 class="badge badge-success text-light text20"> Можно записать на курсы </h2>

            <a th:each="course : ${courseListNew}" class="list-group-item list-group-item-action"
               th:id="'list-'+${course.id}+'-list'" data-toggle="list" th:href="'#list-'+${course.id}" role="tab"
               aria-controls="profile" th:text="${course.description} ">описание</a>

        </div>
    </div>


    <div class="col-8">
        <div class="tab-content" id="nav-tabContent">

            <div th:each="course: ${courseList}" class="tab-pane fade" th:id="'list-'+${course.id}" role="tabpanel"
                 aria-labelledby="list-profile-list">
                <p th:utext="'Курс: '+${course.description}+'<br>ID: '+${course.id}+'<br>Занятий: '+${course.courseLength}">
                    Курс: xxxxx <br> ID: xxxxx <br>Занятий: 5</p>
                <a class="btn btn-danger" th:href="${courseRemove.getURL_ReplaceID2(student.id,course.id)}"
                   th:text="${courseRemove.getTITLE()}" role="button">Удалить курс</a>
            </div>
            <div th:each="course: ${courseListNew}" class="tab-pane fade" th:id="'list-'+${course.id}" role="tabpanel"
                 aria-labelledby="list-profile-list">
                <p th:utext="'Курс: '+${course.description}+'<br>ID: '+${course.id}+'<br>Занятий: '+${course.courseLength}">
                    Курс: xxxxx <br> ID: xxxxx <br>Занятий: 5</p>
                <a class="btn btn-primary" th:href="${courseAdd.getURL_ReplaceID2(student.id,course.id)}"
                   th:text="${courseAdd.getTITLE()}" role="button">Добавить курс</a>

            </div>
        </div>
    </div>

</div>

<div th:insert="~{footer :: footer}"></div>

</body>
</html>
