<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>
    <title>Список студентов</title>
</head>
<body>
<div th:with="title='Список студентов'" th:insert="~{header :: header}"></div>

<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
    <th>Id</th>
    <th>Имя</th>
    <th>Кол-во курсов</th>
    <th></th>
    </tr>
    </thead>
    <tr th:each="course : ${studentList}">
            <td th:text = "${course.id}"/>
            <td th:text = "${course.name}"/>
            <td th:text = "${course.coursesCount}"/>
            <td><a th:href= "'/student/detail/'+${course.id}">Информация о студенте</a> </td>
    </tr>
    </table>

<div th:insert="~{footer :: footer}"></div>
</body>
</html>
