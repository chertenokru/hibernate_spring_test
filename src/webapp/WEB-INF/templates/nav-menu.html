<nav class="nav-menu" aria-label="breadcrumb" th:fragment="nav" xmlns:th="http://www.thymeleaf.org">
    <ol class="breadcrumb" >


        <li th:each="page,stat : ${breadcrumb}"   th:class="${stat.last}?'breadcrumb-item active':'breadcrumb-item'">
            <a th:unless="${stat.last}" href="#" th:href="${page.getURL_ReplaceID(id)}" th:text="${page.getTITLE()}">Home</a>
            <span th:if="${stat.last}" th:text="${page.getTITLE()}"/>

        </li>

    </ol>
</nav>
