<div >
    <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
            </div>
            <div style="padding-top: 30px" class="panel-body">
                <form th:action="${loginPageURL.getURL()}" method="POST" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                <div th:if="${param.error} != null">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Не верное имя пользователя или пароль
                                    </div>
                                </div>
                                <div th:if="${param.logout} != null">
                                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                        Вы разлогинились
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-append alert alert-success col-xs-offset-1 col-xs-10"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" placeholder="логин" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-append" alert alert-success col-xs-offset-1 col-xs-10><i class="fas fa-lock"></i>></span>
                        <input type="password" name="password" placeholder="пароль" class="form-control">
                    </div>
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-success">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
