
<div class="container h-100"   xmlns:th="http://www.thymeleaf.org" >
    <div class="row h-100 justify-content-center align-items-center">
        <div class="card">
            <h4 class="card-header">Авторизация</h4>
            <div class="card-body">
                <div th:if="${param.error} != null" class="alert alert-danger" role="alert">
                    Логин или пароль не верны.
                </div>
                <div th:if="${param.logout} != null" class="alert alert-success" role="success">
                        Вы разлогинились.

                </div>
                <form data-toggle="validator" role="form" method="post" th:action="@{/authenticateTheUser}"  >
                      <!--th:action="${loginPageURL.getURL()}"  >  -->
                    <input type="hidden" class="hide" id="csrf_token" name="csrf_token" value="C8nPqbqTxzcML7Hw0jLRu41ry5b9a10a0e2bc2">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Login</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user" aria-hidden="true"></i></span>
                                    </div>
                                    <input type="text" class="form-control" name="username"  placeholder="login" pattern=".{4,}"
                                           title=" Минимум 4 символа"  required="" th:value="${username}">
                                </div>
                                <div class="help-block with-errors text-danger"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Пароль</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-unlock" aria-hidden="true"></i></span>
                                    </div>
                                    <input type="password" name="password" class="form-control" placeholder="пароль" pattern=".{4,}"
                                           title=" Минимум 4 символа" required="" th:value="${password}">
                                </div>
                                <div class="help-block with-errors text-danger"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="checkbox checkbox-primary col-md-12">
                            <input id="checkbox_remember" type="checkbox" name="new_user" th:checked="${new_user}">
                            <label for="checkbox_remember">Новый пользователь</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="hidden" name="redirect" value="">
                            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login" name="submit">
                        </div>
                    </div>
                </form>
                <div class="clear"></div>

            </div>
        </div>
    </div>
</div>
